<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D65FAB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E46994;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ADAFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A85;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg5)"/>
  
  <!-- Avatar figure -->
  <g transform="translate(160, 75)">
    <!-- Hair -->
    <path d="M45 18 Q25 8 15 28 Q10 48 20 68 Q30 78 45 73 Q60 78 70 68 Q80 48 75 28 Q65 8 45 18 Z" fill="url(#hair5)"/>
    
    <!-- Face -->
    <ellipse cx="45" cy="48" rx="24" ry="29" fill="url(#skin5)"/>
    
    <!-- Eyes with success gleam -->
    <ellipse cx="38" cy="43" rx="3" ry="4" fill="#4A90E2"/>
    <ellipse cx="52" cy="43" rx="3" ry="4" fill="#4A90E2"/>
    <ellipse cx="38" cy="42" rx="1" ry="2" fill="white"/>
    <ellipse cx="52" cy="42" rx="1" ry="2" fill="white"/>
    <circle cx="39" cy="41" r="0.5" fill="#D65FAB"/>
    <circle cx="53" cy="41" r="0.5" fill="#D65FAB"/>
    
    <!-- Nose -->
    <ellipse cx="45" cy="50" rx="1" ry="2" fill="#FF8A75"/>
    
    <!-- Successful smile -->
    <path d="M40 56 Q45 60 50 56" stroke="#D65FAB" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="30" y="73" width="30" height="40" rx="5" fill="#4A90E2"/>
    
    <!-- Arms in success pose -->
    <ellipse cx="20" cy="83" rx="8" ry="15" fill="url(#skin5)" transform="rotate(-20 20 83)"/>
    <ellipse cx="70" cy="83" rx="8" ry="15" fill="url(#skin5)" transform="rotate(20 70 83)"/>
    
    <!-- Hands -->
    <circle cx="15" cy="95" r="5" fill="url(#skin5)"/>
    <circle cx="75" cy="95" r="5" fill="url(#skin5)"/>
  </g>
  
  <!-- Economic success elements -->
  <g transform="translate(50, 140)">
    <!-- Money stack -->
    <rect x="0" y="30" width="25" height="3" fill="#4A90E2" opacity="0.9"/>
    <rect x="0" y="26" width="25" height="3" fill="#E46994" opacity="0.9"/>
    <rect x="0" y="22" width="25" height="3" fill="#9ADAFB" opacity="0.9"/>
    <rect x="0" y="18" width="25" height="3" fill="#C8A2C8" opacity="0.9"/>
    
    <!-- Dollar sign -->
    <text x="35" y="30" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
    
    <!-- Growth arrow -->
    <polyline points="50,35 60,25 70,15" stroke="white" stroke-width="3" fill="none"/>
    <polygon points="70,15 65,18 68,22" fill="white"/>
  </g>
  
  <!-- Digital devices showing success -->
  <g transform="translate(250, 130)">
    <!-- Laptop -->
    <rect x="0" y="20" width="60" height="35" rx="3" fill="#2D3748" stroke="white" stroke-width="2"/>
    <rect x="3" y="23" width="54" height="26" fill="#4A90E2" opacity="0.3"/>
    
    <!-- Success metrics on screen -->
    <rect x="8" y="28" width="20" height="3" fill="white" opacity="0.9"/>
    <rect x="8" y="33" width="15" height="3" fill="#E46994" opacity="0.8"/>
    <rect x="8" y="38" width="25" height="3" fill="#9ADAFB" opacity="0.8"/>
    
    <!-- Growth chart -->
    <polyline points="35,45 40,40 45,35 50,30" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="50" cy="30" r="2" fill="#E46994"/>
    
    <!-- Phone -->
    <rect x="70" y="25" width="20" height="30" rx="3" fill="#2D3748" stroke="white" stroke-width="1"/>
    <rect x="72" y="27" width="16" height="20" fill="#9ADAFB" opacity="0.4"/>
    <circle cx="80" cy="50" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Floating money symbols -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" fill="#4A90E2" font-size="10" font-weight="bold">$</text>
  </g>
  
  <g transform="translate(300, 100)">
    <circle cx="0" cy="0" r="6" fill="#E46994" opacity="0.7"/>
    <text x="0" y="2" text-anchor="middle" fill="white" font-size="8" font-weight="bold">€</text>
  </g>
  
  <g transform="translate(80, 120)">
    <circle cx="0" cy="0" r="5" fill="#9ADAFB" opacity="0.6"/>
    <text x="0" y="2" text-anchor="middle" fill="white" font-size="7" font-weight="bold">¥</text>
  </g>
  
  <!-- Success sparkles -->
  <g transform="translate(120, 50)">
    <polygon points="0,0 2,6 8,6 3,10 5,16 0,12 -5,16 -3,10 -8,6 -2,6" fill="#E46994" opacity="0.8"/>
  </g>
  
  <g transform="translate(280, 60)">
    <polygon points="0,0 1.5,4.5 6,4.5 2.25,7.5 3.75,12 0,9 -3.75,12 -2.25,7.5 -6,4.5 -1.5,4.5" fill="#9ADAFB" opacity="0.7"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="320" cy="80" r="8" fill="#C8A2C8" opacity="0.5"/>
  <circle cx="70" cy="60" r="6" fill="#D65FAB" opacity="0.4"/>
  
  <!-- Text overlay -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Liberando Potencial Económico
  </text>
</svg>
