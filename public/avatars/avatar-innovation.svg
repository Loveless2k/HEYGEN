<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8A2C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D65FAB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A85;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg4)"/>
  
  <!-- Avatar figure -->
  <g transform="translate(170, 80)">
    <!-- Hair -->
    <path d="M40 20 Q20 10 10 30 Q5 50 15 70 Q25 80 40 75 Q55 80 65 70 Q75 50 70 30 Q60 10 40 20 Z" fill="url(#hair4)"/>
    
    <!-- Face -->
    <ellipse cx="40" cy="50" rx="23" ry="28" fill="url(#skin4)"/>
    
    <!-- Eyes with innovation spark -->
    <ellipse cx="33" cy="45" rx="3" ry="4" fill="#4A90E2"/>
    <ellipse cx="47" cy="45" rx="3" ry="4" fill="#4A90E2"/>
    <ellipse cx="33" cy="44" rx="1" ry="2" fill="white"/>
    <ellipse cx="47" cy="44" rx="1" ry="2" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="40" cy="52" rx="1" ry="2" fill="#FF8A75"/>
    
    <!-- Confident smile -->
    <path d="M35 58 Q40 62 45 58" stroke="#D65FAB" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="25" y="75" width="30" height="40" rx="5" fill="#4A90E2"/>
    
    <!-- Arms in leadership pose -->
    <ellipse cx="15" cy="85" rx="8" ry="15" fill="url(#skin4)" transform="rotate(-15 15 85)"/>
    <ellipse cx="65" cy="85" rx="8" ry="15" fill="url(#skin4)" transform="rotate(15 65 85)"/>
    
    <!-- Hands -->
    <circle cx="10" cy="95" r="5" fill="url(#skin4)"/>
    <circle cx="70" cy="95" r="5" fill="url(#skin4)"/>
  </g>
  
  <!-- Innovation elements -->
  <g transform="translate(60, 150)">
    <!-- Lightbulb -->
    <circle cx="20" cy="25" r="12" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
    <rect x="15" y="35" width="10" height="8" fill="white" opacity="0.8"/>
    <line x1="20" y1="10" x2="20" y2="5" stroke="white" stroke-width="2"/>
    <line x1="30" y1="15" x2="33" y2="12" stroke="white" stroke-width="2"/>
    <line x1="30" y1="35" x2="33" y2="38" stroke="white" stroke-width="2"/>
    <line x1="10" y1="15" x2="7" y2="12" stroke="white" stroke-width="2"/>
    <line x1="10" y1="35" x2="7" y2="38" stroke="white" stroke-width="2"/>
    
    <!-- Gear -->
    <g transform="translate(50, 20)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
      <circle cx="0" cy="0" r="5" fill="white" opacity="0.6"/>
      <rect x="-2" y="-12" width="4" height="4" fill="white" opacity="0.8"/>
      <rect x="-2" y="8" width="4" height="4" fill="white" opacity="0.8"/>
      <rect x="8" y="-2" width="4" height="4" fill="white" opacity="0.8"/>
      <rect x="-12" y="-2" width="4" height="4" fill="white" opacity="0.8"/>
    </g>
  </g>
  
  <!-- AI network -->
  <g transform="translate(250, 120)">
    <!-- Nodes -->
    <circle cx="20" cy="20" r="4" fill="white" opacity="0.9"/>
    <circle cx="40" cy="10" r="4" fill="#E46994" opacity="0.8"/>
    <circle cx="60" cy="25" r="4" fill="#9ADAFB" opacity="0.8"/>
    <circle cx="30" cy="40" r="4" fill="#C8A2C8" opacity="0.8"/>
    <circle cx="50" cy="45" r="4" fill="white" opacity="0.9"/>
    
    <!-- Connections -->
    <line x1="20" y1="20" x2="40" y2="10" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="10" x2="60" y2="25" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="20" x2="30" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="40" x2="50" y2="45" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="25" x2="50" y2="45" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Innovation sparks -->
  <g transform="translate(120, 60)">
    <polygon points="0,0 3,9 12,9 4.5,15 7.5,24 0,18 -7.5,24 -4.5,15 -12,9 -3,9" fill="#E46994" opacity="0.8"/>
  </g>
  
  <g transform="translate(290, 70)">
    <polygon points="0,0 2,6 8,6 3,10 5,16 0,12 -5,16 -3,10 -8,6 -2,6" fill="#9ADAFB" opacity="0.7"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="80" cy="80" r="6" fill="#C8A2C8" opacity="0.5"/>
  <circle cx="320" cy="90" r="8" fill="#D65FAB" opacity="0.4"/>
  
  <!-- Text overlay -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Liderando con Innovaci√≥n
  </text>
</svg>
