<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8A2C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ADAFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ADAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8A2C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A85;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg3)"/>
  
  <!-- Avatar figure -->
  <g transform="translate(160, 75)">
    <!-- Hair with creative style -->
    <path d="M45 18 Q25 8 15 28 Q10 48 20 68 Q30 78 45 73 Q60 78 70 68 Q80 48 75 28 Q65 8 45 18 Z" fill="url(#hair3)"/>
    <circle cx="35" cy="25" r="3" fill="#E46994" opacity="0.7"/>
    <circle cx="55" cy="30" r="2" fill="#4A90E2" opacity="0.6"/>
    
    <!-- Face -->
    <ellipse cx="45" cy="48" rx="24" ry="29" fill="url(#skin3)"/>
    
    <!-- Eyes with creative spark -->
    <ellipse cx="38" cy="43" rx="3" ry="4" fill="#4A90E2"/>
    <ellipse cx="52" cy="43" rx="3" ry="4" fill="#4A90E2"/>
    <ellipse cx="38" cy="42" rx="1" ry="2" fill="white"/>
    <ellipse cx="52" cy="42" rx="1" ry="2" fill="white"/>
    <circle cx="39" cy="41" r="0.5" fill="#E46994"/>
    <circle cx="53" cy="41" r="0.5" fill="#E46994"/>
    
    <!-- Nose -->
    <ellipse cx="45" cy="50" rx="1" ry="2" fill="#FF8A75"/>
    
    <!-- Creative smile -->
    <path d="M40 56 Q45 60 50 56" stroke="#C8A2C8" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="30" y="73" width="30" height="40" rx="5" fill="#9ADAFB"/>
    
    <!-- Arms in creative pose -->
    <ellipse cx="20" cy="83" rx="8" ry="15" fill="url(#skin3)" transform="rotate(-30 20 83)"/>
    <ellipse cx="70" cy="83" rx="8" ry="15" fill="url(#skin3)" transform="rotate(30 70 83)"/>
    
    <!-- Hands -->
    <circle cx="12" cy="95" r="5" fill="url(#skin3)"/>
    <circle cx="78" cy="95" r="5" fill="url(#skin3)"/>
  </g>
  
  <!-- Creative elements -->
  <g transform="translate(50, 140)">
    <!-- Palette -->
    <ellipse cx="20" cy="30" rx="15" ry="10" fill="white" opacity="0.9"/>
    <circle cx="15" cy="25" r="3" fill="#E46994"/>
    <circle cx="25" cy="25" r="3" fill="#4A90E2"/>
    <circle cx="20" cy="35" r="3" fill="#9ADAFB"/>
    
    <!-- Brush -->
    <rect x="30" y="20" width="2" height="20" fill="#2D3748"/>
    <ellipse cx="31" cy="18" rx="3" ry="2" fill="#C8A2C8"/>
  </g>
  
  <!-- AI brain/circuit -->
  <g transform="translate(280, 100)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="30" cy="30" r="15" fill="none" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="30" cy="30" r="5" fill="#E46994" opacity="0.8"/>
    
    <!-- Circuit lines -->
    <line x1="10" y1="30" x2="20" y2="30" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="30" x2="50" y2="30" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="10" x2="30" y2="20" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="40" x2="30" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Creative sparks -->
  <g transform="translate(100, 50)">
    <polygon points="0,0 2,6 8,6 3,10 5,16 0,12 -5,16 -3,10 -8,6 -2,6" fill="#E46994" opacity="0.7"/>
  </g>
  
  <g transform="translate(300, 180)">
    <polygon points="0,0 1.5,4.5 6,4.5 2.25,7.5 3.75,12 0,9 -3.75,12 -2.25,7.5 -6,4.5 -1.5,4.5" fill="#9ADAFB" opacity="0.6"/>
  </g>
  
  <!-- Floating creative elements -->
  <circle cx="80" cy="70" r="8" fill="#C8A2C8" opacity="0.4"/>
  <circle cx="320" cy="80" r="6" fill="#D65FAB" opacity="0.5"/>
  
  <!-- Text overlay -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Potenciando la Creatividad
  </text>
</svg>
