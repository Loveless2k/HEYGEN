<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E46994;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D65FAB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D65FAB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E46994;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A85;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg2)"/>
  
  <!-- Avatar figure -->
  <g transform="translate(180, 70)">
    <!-- Hair -->
    <path d="M40 15 Q20 5 10 25 Q5 45 15 65 Q25 75 40 70 Q55 75 65 65 Q75 45 70 25 Q60 5 40 15 Z" fill="url(#hair2)"/>
    
    <!-- Face -->
    <ellipse cx="40" cy="45" rx="22" ry="28" fill="url(#skin2)"/>
    
    <!-- Eyes -->
    <ellipse cx="33" cy="40" rx="3" ry="4" fill="#4A90E2"/>
    <ellipse cx="47" cy="40" rx="3" ry="4" fill="#4A90E2"/>
    <ellipse cx="33" cy="39" rx="1" ry="2" fill="white"/>
    <ellipse cx="47" cy="39" rx="1" ry="2" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="40" cy="47" rx="1" ry="2" fill="#FF8A75"/>
    
    <!-- Smile -->
    <path d="M35 53 Q40 57 45 53" stroke="#E46994" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="25" y="70" width="30" height="40" rx="5" fill="#4A90E2"/>
    
    <!-- Arms presenting -->
    <ellipse cx="15" cy="80" rx="8" ry="15" fill="url(#skin2)" transform="rotate(-20 15 80)"/>
    <ellipse cx="65" cy="80" rx="8" ry="15" fill="url(#skin2)" transform="rotate(20 65 80)"/>
    
    <!-- Hands -->
    <circle cx="8" cy="90" r="5" fill="url(#skin2)"/>
    <circle cx="72" cy="90" r="5" fill="url(#skin2)"/>
  </g>
  
  <!-- Sales elements -->
  <g transform="translate(60, 160)">
    <!-- Chart/graph -->
    <rect x="0" y="20" width="60" height="40" fill="white" opacity="0.9" rx="3"/>
    <polyline points="5,50 15,40 25,30 35,25 45,20 55,15" stroke="#4A90E2" stroke-width="3" fill="none"/>
    <circle cx="55" cy="15" r="3" fill="#E46994"/>
    
    <!-- Dollar signs -->
    <text x="80" y="35" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
    <text x="100" y="50" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" opacity="0.8">$</text>
  </g>
  
  <!-- Presentation screen -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="100" height="60" rx="5" fill="#2D3748" stroke="white" stroke-width="2"/>
    <rect x="5" y="5" width="90" height="45" fill="#9ADAFB" opacity="0.3"/>
    
    <!-- Content on screen -->
    <rect x="10" y="10" width="50" height="4" fill="white" opacity="0.9"/>
    <rect x="10" y="18" width="40" height="4" fill="white" opacity="0.7"/>
    <rect x="10" y="26" width="45" height="4" fill="white" opacity="0.8"/>
    
    <!-- Play button -->
    <polygon points="70,20 70,35 85,27.5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Floating money elements -->
  <circle cx="320" cy="60" r="8" fill="#C8A2C8" opacity="0.6"/>
  <text x="320" y="65" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$</text>
  
  <circle cx="80" cy="80" r="6" fill="#9ADAFB" opacity="0.5"/>
  <text x="80" y="84" text-anchor="middle" fill="white" font-size="8" font-weight="bold">â‚¬</text>
  
  <!-- Text overlay -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Vendiendo y Monetizando
  </text>
</svg>
