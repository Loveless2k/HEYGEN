<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ADAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E46994;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ADAFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skin1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A85;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)"/>
  
  <!-- Avatar figure -->
  <g transform="translate(150, 80)">
    <!-- Hair -->
    <path d="M50 20 Q30 10 20 30 Q15 50 25 70 Q35 80 50 75 Q65 80 75 70 Q85 50 80 30 Q70 10 50 20 Z" fill="url(#hair1)"/>
    
    <!-- Face -->
    <ellipse cx="50" cy="50" rx="25" ry="30" fill="url(#skin1)"/>
    
    <!-- Eyes -->
    <ellipse cx="42" cy="45" rx="3" ry="4" fill="#4A90E2"/>
    <ellipse cx="58" cy="45" rx="3" ry="4" fill="#4A90E2"/>
    <ellipse cx="42" cy="44" rx="1" ry="2" fill="white"/>
    <ellipse cx="58" cy="44" rx="1" ry="2" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="50" cy="52" rx="1" ry="2" fill="#FF8A75"/>
    
    <!-- Mouth -->
    <path d="M45 58 Q50 62 55 58" stroke="#E46994" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="35" y="75" width="30" height="40" rx="5" fill="#9ADAFB"/>
    
    <!-- Arms -->
    <ellipse cx="25" cy="85" rx="8" ry="15" fill="url(#skin1)"/>
    <ellipse cx="75" cy="85" rx="8" ry="15" fill="url(#skin1)"/>
    
    <!-- Hands creating content -->
    <circle cx="20" cy="100" r="5" fill="url(#skin1)"/>
    <circle cx="80" cy="100" r="5" fill="url(#skin1)"/>
  </g>
  
  <!-- Content creation elements -->
  <g transform="translate(50, 150)">
    <!-- Computer/tablet -->
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#2D3748" stroke="#4A90E2" stroke-width="2"/>
    <rect x="5" y="5" width="70" height="35" fill="#4A90E2" opacity="0.3"/>
    
    <!-- Content lines -->
    <rect x="10" y="10" width="40" height="3" fill="white" opacity="0.8"/>
    <rect x="10" y="16" width="30" height="3" fill="white" opacity="0.6"/>
    <rect x="10" y="22" width="35" height="3" fill="white" opacity="0.7"/>
    
    <!-- Video icon -->
    <polygon points="55,15 55,30 70,22.5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="320" cy="80" r="15" fill="#C8A2C8" opacity="0.6"/>
  <circle cx="350" cy="120" r="10" fill="#D65FAB" opacity="0.5"/>
  <circle cx="80" cy="60" r="12" fill="#9ADAFB" opacity="0.4"/>
  
  <!-- Text overlay -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Creando Contenido Profesional
  </text>
</svg>
